<script>
  function cadastrar() {
    const nome = ipt_Nome.value;
    const email = ipt_Email.value;
    const plataforma = ipt_Plataforma.value;
    const senha = ipt_Senha.value;
    const c_senha = ipt_Confirma_Senha.value;

    fetch("http://localhost:3333/usuario/creating", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nome,
        emailServer: email,
        PlataformaServe: plataforma,
        senhaServer: senha,
      }),
    }).then((response) => {
      response.json().then((data) => {
        console.log(data);
        // Mostrar alerta
      });
    });
  }
</script>
